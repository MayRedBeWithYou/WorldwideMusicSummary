<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="src.js" type="text/javascript"></script>
    <title>Worldwide Music Summary</title>
</head>
<body>
    <div id="controlPanel">
        <div class="menu">
            <div id="menuPanel" class="menuPanel">
                <h2 id="welcomeText"></h2>
                <div id="fav"></div>
                <button class="okButton" id="trendingButton" style="display: none;">Show trending artists</button>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 36.07, lng: 22.43 },
                zoom: 3,
                disableDefaultUI: true,
                zoomControl: true,
                mapTypeControl: false,
                scaleControl: true,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJYK-uHUgTlSFiwrsIHY5q-0DN3K-wD5A&callback=initMap"
            async defer></script>
</body>
</html>
